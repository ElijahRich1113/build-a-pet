<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Build-A-Pet Workshop</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div id="container">
                <h1>Build-A-Pet Workshop</h1>
                <h5>Where dreams ARE true!</h5>
                    <div id="form-mask">
                        <form id="form">
                            <div class="field-container">
                                <h2>PET NAME:</h2>
                                <input type="text" id="name">
                            </div>
                            <br>
                            <div class="field-container">
                                <h2>TYPE OF PET</h2>
                                <select name="Type of Animal">
                                    <option value="Select" id="type">Select</option>
                                    <option value="Platypus Bear" id="type">Platypus Bear</option>
                                    <option value="Catagator" id="type">Catagator</option>
                                    <option value="Dragon Moose" id="type">Dragon Moose</option>
                                    <option value="Turtle Duck" id="type">Turtle Duck</option>
                                </select>
                            </div>
                            <br>
                            <div class="field-container">
                                <h2>NUMBER OF LEGS</h2>
                                <input type="radio" name="legs" value="2" class="legs" checked>2
                                <input type="radio" name="legs" value="4" class="legs">4
                                <input type="radio" name="legs" value="6" class="legs">6
                                <input type="radio" name="legs" value="8" class="legs">8
                            </div>
                            <br>
                            <div class="field-container">
                                <h2>SPECIAL ABILITIES</h2>
                                <input type="checkbox" name="s-a" class="s-a" value="water-spray">Water Spray
                                <input type="checkbox" name="s-a" class="s-a" value="fire-spray">Fire Spray
                                <input type="checkbox" name="s-a" class="s-a" value="invisibility">Invisibility
                                <input type="checkbox" name="s-a" class="s-a" value="flying">Flying
                            </div>
                            <br>
                            <div class="field-container">
                                <h2>PET EMAIL</h2>
                                <input type="text" id="email">
                            </div>
                            <br>
                            <div class="field-container">
                                <h2>PET PASSWORD</h2>
                                <input type="password" id="password">
                            </div>
                            <br>
                            <div class="field-container">
                                <h2>PET DESCRIPTION</h2>
                                <input type="text" id="desc">
                            </div>
                            <br>
                            <div class="field-container">
                                <input type="submit" name="submit">
                            </div>
                        </form>
                    <script src="app.js"></script>
                </div>
            </div>    
        </body>
</html>
